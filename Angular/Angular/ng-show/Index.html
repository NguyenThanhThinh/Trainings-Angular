<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div ng-controller="MoviesController as movies">
        <ul>
            <li ng-repeat="movie in movies.favorites">
                <p>{{ movie.title }}</p>
                <p>Released in: {{ movie.year }}</p>
                <p ng-show="movie.popular">This movie is popular!</p>
                <p ng-show="movie.year > '2000'">
                    This movie is quite new!
                </p>
            </li>
        </ul>
    </div>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../../ng-show/js/app1.js"></script>
    <script src="../../../ng-show/js/controller/MovesController.js"></script>
</body>
</html>
